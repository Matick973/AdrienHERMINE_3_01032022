<!DOCTYPE html>
<html lang="fr">
    <head >
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./sass/style.css" />
        <script src="https://kit.fontawesome.com/bf87c7af41.js" crossorigin="anonymous"></script>    
        <title>Ohmyfood</title>
        <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');</style> 
        <style> @import url('https://fonts.googleapis.com/css2?family=Shrikhand&display=swap');</style>      <!-- Police google font -->
    </head>


    <body>

        <header>

            <a href="#" class="logo"><img src=".\images\logo\ohmyfood.png"/></a> 


        </header>

        <main>

            <H1> Fonctionnement</H1>

            <div class="grid-selection">

                <div class="step-selection">
                    <i class="fa-solid fa-mobile-screen-button"></i><p>Choisissez un restaurant</p>
                </div>

                <div class="step-selection">
                    <i class="fa-solid fa-list-ul"></i><p>Composez votre menu</p>
                </div>

                <div class="step-selection">
                    <i class="fa-solid fa-store"></i><p>Dégustez au restaurant</p>
                </div>


            </div>



            <H1>Restaurants</H1>

            <div class="grid-card">
            
                <a href="#" class="card">
                                
                    <div class="card-image">
                        <img src=".\images\restaurants\lapalette.jpg" alt="Restaurant la Palette du Goût"/>
                    </div>

                    <div class="card-body">
                    
                        <div class="card-text">
                            <h4>La palette du goût</h4>
                            <p>Ménilmontant</p>
                        </div>

                        <div class="card-icon">
                            <i class="fa-thin fa-heart"></i>
                        </div>
                    </div>
                </a>

                  

                   
            </div>
        </main>



        


        <footer>
            <nav class="footer__nav">

                <h3>ohmyfood</h3>

                <ul>
                    <li><i class="fa-solid fa-utensils"></i> Proposer un restaurant</li>
                    <li><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</li>
                    <li>Mentions légales</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
